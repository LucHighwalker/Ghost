<div class="game-title">
    <h1>A very Ghostly Ghost Game</h1>
</div>

<div class="player-status">
    <div class="player">
        <gst-sprite 
            [spriteSheet]="'assets/sprites.png'" 
            [animation]="PlayerAnimations[playerStates[currentPlayerState].animationName]" 
            [loop]="playerStates[currentPlayerState].loop"
            (animationEnded)="playerStates[currentPlayerState].onDone()"
        ></gst-sprite>
    </div>
</div>

<button (click)="currentPlayerState = 'danceEnter'">dance</button>

<input #textInput type="text" [disabled]="loading || playerGhost >= 5 || computerGhost >= 5" (keyup)="playerInput($event)"/>
